- name: "Copy Compiled Back-End Files to EC2"
  become: true
  copy:
    src: /root/project/backend/backend.tar
    dest: /home/ubuntu/backend/

- name: "un tar"
  become: true
  shell: |
    cd backend/
    tar -xvf backend.tar

