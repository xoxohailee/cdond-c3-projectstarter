- name: "Save Enviroment Variables"
  become: true
  copy:
    src: /root/project/backend/.env
    dest: /home/ubuntu/backend/

- name: "Update/upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "Install nodejs and npm"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2."
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present